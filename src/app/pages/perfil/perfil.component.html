<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <!-- Indico que el formulario es perfilForm definido en el ts. Ademas con el submit indico 
                el metodo a dispararse cuando se envie el form -->
                <form class="form p-t-20" [formGroup] = perfilForm (ngSubmit) = "actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname2">Nombre</label>
                        <div class="input-group">
                            <!-- Con formControlName indico el valor que maneja este campo del form -->
                            <input 
                            type="text" 
                            class="form-control" 
                            id="exampleInputuname2" 
                            placeholder="Nombre del usuario" 
                            formControlName = "nombre"
                            >
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Correo</label>
                        <!-- El readOnly bloque el campo si se cumple la condicion de que usario.google es true -->
                        <div class="input-group">
                            <input 
                            type="email" 
                            class="form-control" 
                            id="exampleInputEmail2" 
                            placeholder="Correo"
                            formControlName = "email"
                            [readOnly] = "usuario.google"
                            >
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                        </div>
                    </div>
                    <div class="text-left">
                        <!-- el disabled deshabilitará el boton si el formulario es invalido -->
                        <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="perfilForm.invalid">
                            <i class="fa fa-save"></i> 
                            Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card_subtitle">Imagen del usuario</h6>
                <div class="text-center">
                    <!-- De este modo, si cambio la imagen la previsualizacion cambiará -->
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>
                <input type="file" (change) = "cambiarImagen($event.target.files[0])">
                <br>
                <br>
                <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled] = "!imagenSubir" (click)="subirImagen()">
                    <i class="fa fa-save"></i> 
                    Cambiar imagen
                </button>

            </div>
        </div>
    </div>

</div>
